<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1 class="text-6xl text-center py-8">Monthly expenses</h1>
    </header>
    <main class="">
        <section>
            <div class="container mx-auto">
                <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16">
                    <div class="md:col-span-1 lg:col-span-2">
                        <img class="image" src="image/money.jpg" alt="" />
                    </div>
                    <div class="col-span-1 py-10 px-10 bg-slate-200">
                        <div>
                            <h1 class="font-semibold text-4xl text-center py-4">Income</h1>
                            <div class="p-2 flex items-center">
                                <div class="basis-4/12">
                                    <h2 class="text-2xl text-center font-normal">Income</h2>
                                </div>
                                <div class="basis-8/12">
                                    <input id="input-income" class="w-full border ml-2 py-2 px-3 bg-gray-300"
                                        type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="py-4">
                            <h1 class="font-semibold text-4xl text-center py-4">Expenses</h1>
                            <div class="p-2 flex items-center">
                                <div class="basis-4/12">
                                    <h2 class="text-2xl text-center font-normal">Food</h2>
                                </div>
                                <div class="basis-8/12">
                                    <input id="input-food" class="w-full border ml-2 py-2 px-3 bg-gray-300"
                                        type="text" />
                                </div>
                            </div>
                            <div class="p-2 flex items-center">
                                <div class="basis-4/12">
                                    <h2 class="text-2xl text-center font-normal">Rent</h2>
                                </div>
                                <div class="basis-8/12">
                                    <input id="input-rent" class="w-full border ml-2 py-2 px-3 bg-gray-300"
                                        type="text" />
                                </div>
                            </div>
                            <div class="p-2 flex items-center">
                                <div class="basis-4/12">
                                    <h2 class="text-2xl text-center font-normal">Clothes</h2>
                                </div>
                                <div class="basis-8/12">
                                    <input id="input-clothes" class="w-full border ml-2 py-2 px-3 bg-gray-300"
                                        type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="py-4 text-center">
                            <button id="calculate-btn"
                                class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 ">
                                Calculate
                            </button>
                        </div>
                        <div class="py-2 text-center">
                            <div class="basis-3/6">
                                <h2 class="text-2xl text-center font-normal">Total Expenses:</h2>
                            </div>
                            <div class="basis-3/6">
                                <span id="total-expenses"></span>
                            </div>
                        </div>
                        <div class="py-2 text-center">
                            <div class="basis-3/6">
                                <h2 class="text-2xl text-center font-normal">Balance: </h2>
                            </div>
                            <div class="basis-3/6">
                                <span id="total-balance"></span>
                            </div>
                        </div>
                        <div class="py-2">
                            <div class="p-2 flex items-center">
                                <div class="text-center">
                                    <span>save</span>
                                    <input id="percentage" type="text" class="w-4/12 border ml-2 py-2 px-3 bg-gray-300">
                                    <span class="mx-2">%</span>
                                    <button id="percentage-btn"
                                        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 ">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="py-1 text-center">
                            <div class="basis-3/6">
                                <h2 class="text-2xl text-center font-semibold">Saving Amount:</h2>
                            </div>
                            <div class="basis-3/6">
                                <span id="saving-amount"></span>
                            </div>
                        </div>
                        <div class="py-1 text-center">
                            <div class="basis-3/6">
                                <h2 class="text-2xl text-center font-semibold">Remaining Balance:</h2>
                            </div>
                            <div class="basis-3/6">
                                <span id="remaining-balance"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
